<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagos por Proveedor</title>
</head>
<body>
    <h1>Pagos para Proveedor: <span th:text="${proveedor.nombre}"></span></h1>
    <a th:href="@{/pagosProveedores/nuevo}">Registrar Nuevo Pago a Proveedor</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Monto</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pago : ${pagosProveedores}">
                <td th:text="${pago.id}">ID</td>
                <td th:text="${pago.monto}">Monto</td>
                <td th:text="${pago.fecha}">Fecha</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
