<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased p-6">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Lista de Ventas</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-2 px-4 text-left">ID</th>
                        <th class="py-2 px-4 text-left">Fecha</th>
                        <th class="py-2 px-4 text-left">Total</th>
                        <th class="py-2 px-4 text-left">Producto</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr th:each="venta : ${ventas}" class="border-b hover:bg-gray-100">
                        <td th:text="${venta.id}" class="py-2 px-4">1</td>
                        <td th:text="${#dates.format(venta.fecha, 'dd/MM/yyyy')}" class="py-2 px-4">01/01/2023</td>
                        <td th:text="${#numbers.formatDecimal(venta.total, 1, 2)}" class="py-2 px-4">150.00</td>
                        <td th:text="${venta.producto.nombre}" class="py-2 px-4">Carne</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-center">
            <a href="/ventas/nueva" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Nueva Venta</a>
        </div>
    </div>
</body>
</html>
