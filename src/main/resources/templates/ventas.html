<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}">1</td>
                <td th:text="${venta.fecha}">01/01/2023</td>
                <td th:text="${venta.total}">150.00</td>
                <td th:text="${venta.producto.nombre}">Carne</td>
            </tr>
        </tbody>
    </table>
    <a href="/ventas/nueva">Nueva Venta</a>
</body>
</html>
