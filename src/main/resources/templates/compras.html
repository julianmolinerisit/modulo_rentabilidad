<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compra : ${compras}">
                <td th:text="${compra.id}">1</td>
                <td th:text="${compra.fecha}">01/01/2023</td>
                <td th:text="${compra.total}">100.00</td>
                <td th:text="${compra.producto.nombre}">Carne</td>
            </tr>
        </tbody>
    </table>
    <a href="/compras/nueva">Nueva Compra</a>
</body>
</html>
