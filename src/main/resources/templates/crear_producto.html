<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear Nuevo Producto</h1>
    <form th:action="@{/productos}" th:object="${producto}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
        <br />
        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" th:field="*{categoria}" />
        <br />
        <label for="precioCompra">Precio de Compra:</label>
        <input type="number" id="precioCompra" name="precioCompra" th:field="*{precioCompra}" step="0.01" />
        <br />
        <label for="precioVenta">Precio de Venta:</label>
        <input type="number" id="precioVenta" name="precioVenta" th:field="*{precioVenta}" step="0.01" />
        <br />
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" th:field="*{stock}" />
        <br />
        <label for="grasaDesperdicio">Grasa Desperdicio (kg):</label>
        <input type="number" id="grasaDesperdicio" name="grasaDesperdicio" th:field="*{grasaDesperdicio}" step="0.01" />
        <br />
        <label for="otrosDesperdicios">Otros Desperdicios (kg):</label>
        <input type="number" id="otrosDesperdicios" name="otrosDesperdicios" th:field="*{otrosDesperdicios}" step="0.01" />
        <br />
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
